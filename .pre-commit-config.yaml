repos:
  # -- Standard hygiene --
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
      - id: check-merge-conflict
      - id: mixed-line-ending
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-ast
      - id: check-executables-have-shebangs
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-symlinks
      - id: check-case-conflict
      - id: fix-byte-order-marker
      - id: destroyed-symlinks

  # -- Shell --
  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        entry: shellcheck -x -S error -e SC1091 -e SC2148
        language: system
        types: [shell]
        files: '\.sh(\.tmpl)?$'

  - repo: local
    hooks:
      - id: shfmt
        name: shfmt
        entry: shfmt -w -i 2 -ci -bn
        language: system
        types: [shell]
        files: '\.sh(\.tmpl)?$'

  # -- Python --
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: ["--fix", "--ignore", "SIM102"]
      - id: ruff-format

  # -- Markdown --
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: ["--fix", "--disable", "MD013", "MD033", "MD041", "--"]

  # -- YAML --
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-d, relaxed]

  # -- Secrets --
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.22.1
    hooks:
      - id: gitleaks

  # -- Lua (for neovim config) --
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v2.0.2
    hooks:
      - id: stylua

  # -- Chezmoi template syntax check --
  - repo: local
    hooks:
      - id: chezmoi-templates
        name: Validate chezmoi templates
        entry: "bash -c 'fail=0; for f in \"$@\"; do chezmoi execute-template < \"$f\" >/dev/null 2>&1 || { echo \"FAIL: $f\"; fail=1; }; done; exit $fail'"
        language: system
        files: '\.tmpl$'
        exclude: '\.chezmoi\.yaml\.tmpl$'
        types: [file]
