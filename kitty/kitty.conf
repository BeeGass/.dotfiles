# Appearance
foreground #ffffff
background #000000

# Opacity (X11 + compositor only)
background_opacity 0.80

# Linux display backend: force X11 so picom can composite
linux_display_server x11

# Window decorations & padding
window_padding_width 10

# Tabs (off; using tmux instead)
tab_bar_style hidden

# Font (fontconfig handles fallbacks)
# BEGIN_KITTY_FONTS
font_family      family="Google Sans Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

font_size 10.0

# Nerd Font symbol fallback (icons, powerline, devicons, etc.)
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+276C-U+2771,U+2B58,U+E000-U+F8FF,U+F0001-U+F1AF0 JetBrainsMono Nerd Font Mono

# Cursor
cursor_shape beam
cursor_blink_interval 0.5

# Performance
repaint_delay 8
scrollback_lines 10000
sync_to_monitor yes

# Auto-start tmux (via login shell so PATH is properly configured)
shell zsh -l -c "tmux -u new-session -A -s main"

# Mouse: right-click paste
mouse_map right press ungrabbed paste_from_clipboard

# Key: fullscreen
map f11 toggle_fullscreen
