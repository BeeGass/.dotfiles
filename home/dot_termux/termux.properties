# Make Android back button send ESC (great for tmux copy-mode/vim)
back-key = escape

# Don’t beep at me; a tiny buzz is enough
bell-character = vibrate

# Extra-keys: ergonomic arrows + tmux/vim helpers
# Row 1:  ESC  /  -  HOME  ↑  END  PgUp
# Row 2:  TAB  CTRL  ALT  ←  ↓  →   PgDn
extra-keys = [ \
 ['ESC','|','/','-','PASTE','UP','DEL','BKSP','~'], \
 ['TAB','CTRL',{ key: 'COPY', macro: '\u001b[24~' },'ALT','LEFT','DOWN','RIGHT','HOME','END'] \
]
