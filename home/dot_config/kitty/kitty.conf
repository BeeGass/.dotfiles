# Appearance
foreground #ffffff
background #000000

# Opacity (X11 + compositor only)
background_opacity 0.80

# Window decorations & padding
window_padding_width 10

# Tabs (off; using tmux instead)
tab_bar_style hidden

# Font (fontconfig handles fallbacks)
# BEGIN_KITTY_FONTS
font_family      family="Google Sans Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

font_size 10.0

# Cursor
cursor_shape beam
cursor_blink_interval 0.5

# Performance
repaint_delay 8
scrollback_lines 10000
sync_to_monitor yes

# Mouse: right-click paste
mouse_map right press ungrabbed paste_from_clipboard

# Key: fullscreen
map f11 toggle_fullscreen

# Machine-local overrides (gitignored; silently ignored if missing)
include local.conf
